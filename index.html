<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="Form" content="Form">
        <link rel="stylesheet" type="text/css" href="forms.css">
        <title>Forms</title>
    </head>
    
    <body>
        <h2>Our content, delivered on your terms</h2>
        <form>
                <h3>Catagories of interest</h3>
                <input type="checkbox" id="Design" name="interest">
                <label for="Design">Design</label><br>
                <input type="checkbox" id="HTCS" name="interest">
                <label for="HTCS">HTML &amp; CSS</label><br>
                <input type="checkbox" id="Javascript" name="interest">
                <label for="Javascript">Javascript</label><br>
            <br>
            <fieldset style="border:1px solid black;">
                <legend>Delivery Options</legend>
                <h3>Choose a format</h3>
                <input type="button" id="text" name="Format">
                <label for="text">Text Only</label><br>
                <input type="button" id="html" name="Format">
                <label for="html">Text Only</label><br>
                <h3>Choose a frequency</h3>
            </fieldset>
        </form>
    </body>
</html>
